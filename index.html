</head>

        </strong>
        <strong class="total donation" style="bottom: 42%" data-value="40000">John Budreski
          <span class="donation-amount">($40,000)</span>
        </strong>
        <strong class="total donation" style="bottom: 38%" data-value="40000">Greg Chu
          <span class="donation-amount">($40,000)</span>
        </strong>
        <strong class="total donation" style="bottom: 34%" data-value="200000">Tookie Angus
          <span class="donation-amount">($200,000)</span>
        </strong>
        <strong class="total donation" style="bottom: 14%" data-value="40000">Charles Weakly
          <span class="donation-amount">($40,000)</span>
        </strong>
        <strong class="total donation" style="bottom: 10%" data-value="100000">Albert Matter
          <span class="donation-amount">($100,000)</span>

        <strong class="total marker" style="bottom: 50%">$500,000</strong>
        <strong class="total marker" style="bottom: 60%">$600,000</strong>
        <strong class="total marker" style="bottom: 70%">$700,000</strong>
        <strong class="total marker" style="bottom: 80%">$800,000</strong>
        <strong class="total marker" style="bottom: 90%">$900,000</strong>
        <span class="amount" id="thermo"></span>
      </span>
      <div class="bulb">
        <span class="red-circle"></span>
        <span class="filler">
          <span></span>
        </span>
    </section>
  </main>
</body>

</html>
