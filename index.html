<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="app.js" defer></script>

  </head>
  <body>
  
    <div class="donation-meter">
        <strong>Our Goal</strong>
        <strong class="goal" id="donationgoal" data-valuemax="100000">$100,000</strong>
        <span class="glass">
            <strong class="total donation" style="bottom: 25%" id="highest-amount" data-value="25000">$25,000</strong>
            <strong class="total donation" style="bottom: 10%" id="highest-amount" data-value="10000">$10,000</strong>
            <strong class="total marker" style="bottom: 10%" id="highest-amount" data-value="">$10,000</strong>
            <strong class="total marker" style="bottom: 20%" id="highest-amount" data-value="">$20,000</strong>
            <strong class="total marker" style="bottom: 30%" id="highest-amount" data-value="">$30,000</strong>
            <span class="amount" id="thermo"></span>
        </span>
        <div class="bulb">
            <span class="red-circle"></span>
            <span class="filler">
                <span></span>
            </span>
        </div>
      </div>
  </body>
</html>
